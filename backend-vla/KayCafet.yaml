DomainName: KayCafet
BoundedContexts:
- ProjectName: ProductManagement
  Port: 5005
  DbContext:
    ContextName: ProductsDbContext
    DatabaseName: ProductManagement
    Provider: postgres
  Entities:
  - Name: Product
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Name
      Type: string
      CanFilter: true
      CanSort: true
    - Name: FamilyId
      Type: guid
      ForeignEntityName: Family
      ForeignEntityPlural: Families
    - Name: Description
      Type: string
      CanFilter: true
      CanSort: true
    - Name: UnitPrice
      Type: number
      CanFilter: true
      CanSort: true
    - Name: QuantityOnHand
      Type: number
      CanFilter: true
      CanSort: true
    - Name: ImageLink
      Type: string
      CanFilter: true
      CanSort: true
    - Name: TenantId
      Type: guid
      CanFilter: true
      CanSort: true
      ForeignEntityName: Organisation
      ForeignEntityPlural: Organisations
    - Name: Ingredients
      Type: ICollection<Ingredient>
      ForeignEntityPlural: Ingredients
  - Name: Ingredient
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: ParentProductId
      Type: Guid
      ForeignEntityName: Product
      ForeignEntityPlural: Products
    - Name: IngredientProductId
      Type: Guid
      ForeignEntityName: Product
      ForeignEntityPlural: Products
    - Name: Unit
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Amount
      Type: double
      CanFilter: true
      CanSort: true
  - Name: Family
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Name
      Type: string
      CanFilter: true
      CanSort: true
    - Name: Products
      Type: ICollection<Product>
      ForeignEntityPlural: Products
  SwaggerConfig:
    Title: KayCafet food management
    Description: Our Api uses a Rest based design, and is propulse by wrapt templates.
    AddSwaggerComments: true
    ApiContact:
      Name: KayCafet
      Email: malik.couchy@gmail.com
      Url: https://kay-cafet.herokuapp.com
- ProjectName: Ordering
  Port: 5005
  DbContext:
    ContextName: OrdersDbContext
    DatabaseName: Ordering
    Provider: postgres
  Entities:
  - Name: Order
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: CustomerId
      Type: guid
      CanFilter: true
      CanSort: true
    - Name: ExpectedPickupTime
      Type: datetime?
      CanFilter: true
      CanSort: true
    - Name: Status
      Type: tinyint
      CanFilter: true
      CanSort: true
    - Name: OrderLines
      Type: ICollection<OrderLine>
      ForeignEntityPlural: OrderLines
  - Name: OrderLine
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Quantity
      Type: double
      CanFilter: true
      CanSort: true
    - Name: OrderId
      Type: guid
      ForeignEntityName: Order
      ForeignEntityPlural: Orders
- ProjectName: OrganisationManagement
  Port: 5005
  DbContext:
    ContextName: OrganisationsDbContext
    DatabaseName: OrganisationManagement
    Provider: postgres
  Entities:
  - Name: Company
    Features:
    - Type: AddRecord
    - Type: GetRecord
    - Type: GetList
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Name
      Type: string
      CanFilter: true
      CanSort: true
    - Name: AdresseId
      Type: guid
      CanFilter: true
      CanSort: true
      ForeignEntityName: Adresse
      ForeignEntityPlural: Adresses
    - Name: PersonInChargeId
      Type: guid
      CanFilter: true
      CanSort: true
      ForeignEntityName: PersonInCharge
      ForeignEntityPlural: PersonInCharges
  - Name: Adresse
    Properties:
    - Name: Adresse
      Type: string
    - Name: AdresseComplement
      Type: string
    - Name: PostCode
      Type: string
    - Name: City
      Type: string
    - Name: Siret
      Type: string
    - Name: Siren
      Type: string


