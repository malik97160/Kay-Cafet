<div id="headerBandeau" class="headerBandeau">
        <div class="leftIcons center-vertical">
            <button *ngIf="isAdminPath" class="toggleSideBarButton" mat-icon-button (click)="toggleSideBar()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="centerDiv center-vertical">
            <div class="logoDiv center-vertical">
                <img class="logo" src="assets/images/kayCafetLogo.png" alt="Kay Cafet'" /><span class="headerSpan">Kay Cafet'</span>
            </div>
        </div>
        <div class="rightIconsDiv center-vertical">
                <ul class="rightIcons">
                    <li>
                        <button mat-icon-button>
                            <span class="cartItemCount">4</span>
                            <mat-icon class="shoppingCartIcon" (click)="displayCartDialog()">shopping_cart</mat-icon>
                        </button>
                    </li>
                </ul>
        </div>
</div>
